		  <legend>Your Face</legend>

		      <label> <img id="preview">Image Preview: </label></form>

			<input id="autow" type="radio" name="gender" value="female"> Female <br>

            <label for="color">Your favorite color:</label>

			<option value="">No selection</option>
			<option value="AF">Afghanistan</option>
			<option value="AL">Albania</option>
			<option value="GE">Germany</option>
			<option value="US">United States</option>
			<option value="SP">Spain</option>
			</select>
	  </fieldset>
	  <fieldset>
	    <legend>Your Indicators</legend>
		 <label for="mood">Height:</label>
			Short <input id="au" type="range" min="0" max="100" step="5" value="50" name="height"> Tall<br>
		<label for="mood">Salary:</label>
			Poor <input id="au" type="range" min="0" max="100" step="5" value="50" name="salary"> Rich<br>
	  </fieldset>
	  <fieldset>
	    <legend>Your Contact Information</legend>
		  <label for="email">Email:</label>
		  <input type="email" name="email" required><br>

		  <input type="tel" name="mobile"><br>
		  <label for="address">Address:</label>
		  <textarea rows="3" cols="30" name="address"></textarea><br>		  
		  <label for="method" name="methodofcontact">Method to contact you:</label>
		  <input id="autow" type="checkbox">Email
		  <input id="autow" type="checkbox">Whatsapp
		  <input id="autow" type="checkbox">In-app chat

    </form>
